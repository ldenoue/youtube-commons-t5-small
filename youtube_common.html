<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>
<script type="module">

import { env, AutoTokenizer, AutoModelForSeq2SeqLM } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers';

env.allowLocalModels = true;
// Example: load q4int6 model
const tokenizer = await AutoTokenizer.from_pretrained('./onnx_model');
const model = await AutoModelForSeq2SeqLM.from_pretrained('./onnx_model', {quantized: false});

const input = "Correct this ASR transcript: i wanna go too the store";
const inputs = await tokenizer.encode(input);
const outputIds = await model.generate(inputs);
const output = await tokenizer.decode(outputIds[0]);
console.log(output); // "I want to go to the store."



</script>
</body>  
</html>
